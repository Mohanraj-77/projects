        <h1>Fd rate converter</h1>
      </div>
      
      <div>
        <input type="text" id="rate">
      </div>
         <br>
      <div >
        <button class="btn" onclick="convert()">Convert</button>

      </div>
      <br>
      <div id="output" class="out">
          

      </div>
      <script>
        function convert() 
        {
          let num = Number(document.getElementById("rate").value)
          let rate = 0
          
          if (num<3)
              rate=5.8
            
          else if (num>=3 && num<=6)
              rate=6.5
          else if (num>=7 && num<=9)
              rate=6.8
          else if (num>= 10)
              rate=7
          let output = document.getElementById("output")
          output.innerHTML=("Your interest rate is " + rate + " %")

        }
      </script>

    <script>
        function wordcount()

          for( i=0;i < split.length ;i++)
          {

          {

          let result = document.getElementById('result');

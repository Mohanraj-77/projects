<script> 

function convert1() {
let c= Number(document.getElementById ("celsius").value)
let f = c *(1.8)+(32)
let result = document.getElementById("result")
result.innerHTML=(f + "  Fahrenheit")
}
</script>
   
<script>
        
function convert2() {     
let cm= Number(document.getElementById ("cm").value)
let inch = cm*0.39370
let output = document.getElementById("output")
output.innerHTML=(inch + "  inches")
} 
</script>

<script>
function convert3() {  
let m= Number(document.getElementById ("m").value)
let km = m/1000
let result1 = document.getElementById("result1")
result1.innerHTML=( km + "  km")
}
</script>
<script>
function convert4() {
    let gram = Number(document.getElementById("gram").value)
    let kg= gram/1000
    let output1= document.getElementById("output1")
    output1.innerHTML=(kg + " kg")
}
</script>
